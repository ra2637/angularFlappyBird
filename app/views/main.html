<div class="gameContainer" ng-init="initPipes()">
    <button ng-click="setPosition()">setPosition()</button>
    <button ng-click="start()">start()</button>
    <pipe ng-repeat="pipe in pipes" height="pipe.height" position="pipe.position"></pipe>
    <bird position="birdPosition" velocity="birdVelocity"></bird>
    <pipe ng-repeat="pipe in pipesBottom" height="pipe.height" position="pipe.position"></pipe>
</div>
